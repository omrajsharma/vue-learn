<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add goals</title>
</head>
<body>
    <div id="app">
        <!-- Interpollation -->
        <h1 align="center">{{myName}}</h1>

        <!-- Vue Binding directive -->
        <p align="center"> <a v-bind:href="connect">Connect with me</a> </p>

        <!-- Methods -->
        <p>{{myFun()}}</p>

        <!-- EXECUTING JS -->
        <p> {{5*10}} </p>

        <!-- Using THIS keyword -->
        <p>sayName() function says <strong> {{sayName()}} </strong></p>

        <!-- rendering HTML -->
        <p v-html="sayHtml"></p>
        <p v-html="sayHt()"></p>
        <p> {{sayHt()}} </p>

    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
