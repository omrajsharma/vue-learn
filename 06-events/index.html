<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="counter++">Add</button>
        <button v-on:click="counter--">Remove</button>
        <button v-on:click.right="square()">square</button>
        <button v-on:click="root">root</button>
        <button v-on:click="addFive(5)">add 5</button>
        <p> Result is : {{counter}} </p>

        <input type="text" v-on:input="changeCont">
        <p> {{cont}} </p>

        <input type="text" v-on:input="enterName($event, 'sharma')">
        <p> {{name}} </p>

        <form v-on:submit="submitForm">
            <input type="text" name="" id="">
            <button>button</button>
        </form>

        <!-- Event modifier -->
        <form v-on:submit.prevent>
            <input type="text" name="" id="">
            <button>button</button>
        </form>

        <!-- Enter the name -->
    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
